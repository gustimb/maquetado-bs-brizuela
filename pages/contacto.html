    </header>

    <main>

        <h1 class="mainSubtitle">Contacto</h1>

        <form>
            <fieldset>
                <legend> Dejanos tus datos </legend>

                <div>
                    <label for="nombre">Nombre y apellido</label>
                    <input type="text" name="nombre" placeholder="Nombre y apellido">
                </div>
                <div>
                    <label for="email">Email (requerido)</label>
                    <input type="email" name="email" placeholder="Email">
                </div>
                <div>
                    <label for="telefono">Teléfono</label>
                    <input type="text" name="telefono" placeholder="Teléfono">
                </div>
                <div>
                    <label for="pais">Seleccioná tu país</label>
                    <select name="pais" id="">
                        <option value="Argentina">Argentina</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Chile">Chile</option>
                    </select>
                </div>
                <div>
                    <label for="mensaje">Mensaje</label>
                    <input type="text" name="mensaje" placeholder="Mensaje">
                </div>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar todo">
                </div>

            </fieldset>
        </form>

        <div>
            <img class="whatsappIcon" src="../img/wsp-01.png" alt="icono de whatsapp">
        </div>

    </main>
